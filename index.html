<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Cheap Car Towers App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Find Cheap Car Towers</h1>
        <p>Find Cheap Car Towers in the area of Utah!</p>
        <div class="input-container">
            <div class="first-container">
                <label for="vehicle">Enter Vehicle Make: </label>
                <input type="text" id="vehicle">
            </div>
            <div class="second-container">
                <label for="location">Enter Location: </label>
                <input type="text" id="location">
            </div>
            <div class="last-container">
                <input type="checkbox" id="price-sort">
                <label for="price-sort">Sort by Price (Ascending)?: </label>
            </div>
            <button id="find-towers">Find Towers</button>
        </div>
        <div class="towers-container">

        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
